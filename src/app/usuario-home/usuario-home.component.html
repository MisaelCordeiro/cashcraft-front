<a mat-stroked-button routerLink="/usuario/new">Nuevo Usuario</a>

<table mat-table [dataSource]="usuarios" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.username}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef> Password </th>
      <td mat-cell *matCellDef="let usuario">
         <span *ngIf="!usuario.showPassword">{{'********'}} </span>
         <span *ngIf="usuario.showPassword">{{usuario.password}}</span>
         <button mat-icon-button (click)="togglePassword(usuario)">
          <mat-icon>{{ usuario.showPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
         </button>
        </td>
    </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.email}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let usuario">
          <button mat-icon-button color="primary" (click)="editUsuario(usuario.id)"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="warn" ><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
  </table>
