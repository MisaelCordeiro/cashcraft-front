<mat-card class="card">
    <mat-card-title>AÃ±adir usuario</mat-card-title>
    <mat-card-content class="card-content">
        <form (submit)="updateUsuario()">
            <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput type="text" name="username" [(ngModel)]="usuario.username">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="text" name="password" [(ngModel)]="usuario.password">
            </mat-form-field>
            
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="text" name="email" [(ngModel)]="usuario.email">
            </mat-form-field>

            <div class="button">
                <button mat-raised-button color="primary" type="submit">
                    <mat-icon>save</mat-icon>
                </button>
                <button mat-raised-button color="warn" type="button" (click)="cancelUpdate()">
                    <mat-icon>cancel</mat-icon>
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
