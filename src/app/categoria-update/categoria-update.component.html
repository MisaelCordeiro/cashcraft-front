<mat-card class="card">
    <mat-card-title>Editar categoria</mat-card-title>
    <mat-card-content class="card-content">
        <form (submit)="updateCategoria()">
            <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput type="text" name="nombre" [(ngModel)]="categoria.nombre">
            </mat-form-field>

            <div class="button">
                <button mat-raised-button color="primary" type="submit">
                    <mat-icon>save</mat-icon>
                </button>
                <button mat-raised-button color="warn" type="button" (click)="cancelInsert()">
                    <mat-icon>cancel</mat-icon>
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
