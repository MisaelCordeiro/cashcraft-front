<mat-card class="card">
    <mat-card-title>AÃ±adir Gasto</mat-card-title>
    <mat-card-content class="card-content">
        <form (submit)="newGasto()">
            <mat-form-field appearance="outline">
                <mat-label>Usuario</mat-label>
                <mat-select name="usuario" [(ngModel)]="usuario_id">
                    <mat-option *ngFor="let usuario of usuarios" [value]="usuario.id">{{usuario.username}}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Categoria</mat-label>
                <mat-select name="categoria" [(ngModel)]="categoria_id">
                    <mat-option *ngFor="let categoria of categorias" [value]="categoria.id">{{categoria.nombre}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Monto</mat-label>
                <input matInput type="number" name="monto" [(ngModel)]="monto">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Descripcion del gasto</mat-label>
                <input matInput type="text" name="descripcion" [(ngModel)]="descripcion">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Fecha</mat-label>
                <input matInput type="date" name="fecha" [(ngModel)]="fecha">
            </mat-form-field>
            <div class="button">
                <button mat-raised-button color="primary" type="submit">
                    <mat-icon>save</mat-icon>
                </button>
                <button mat-raised-button color="warn" type="button" (click)="cancelInsert()">
                    <mat-icon>cancel</mat-icon>
                </button>
            </div>
            
        </form>
    </mat-card-content>
</mat-card>
